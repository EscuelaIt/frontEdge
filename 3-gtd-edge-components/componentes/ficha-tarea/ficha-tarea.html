<md-card flex="80">
  <md-card-header>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Tarjeta</span>
        <span class="md-subhead">descripción no muy larga para que no choque</span>
      </md-card-title-text>
      <md-card-title-media>
        <md-icon>more_vert</md-icon>
      </md-card-title-media>
    </md-card-title>
  </md-card-header>
  <md-card-actions layout="row" layout-align="start center">
    <md-button>
      <md-icon>print</md-icon>
    </md-button>
    <md-button>
      <md-icon>delete</md-icon>
    </md-button>
  </md-card-actions>
  <md-card-content layout="column" layout-align="start start">
    <p>Contenido de la tarjeta </p>
    <p>Puede contener muchas más cosas que párrafos</p>
    <p>Por ejemplo formularios</p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>Acción 1</md-button>
    <md-button>Acción 2</md-button>
  </md-card-actions>
</md-card>
