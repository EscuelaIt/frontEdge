<md-list>
  <md-list-item ng-repeat="tarea in $ctrl.tareas | orderBy:'-id'" flex="80">
    <md-icon>{{tarea.estado}}</md-icon>
    <p> {{tarea.titulo}}</p>
    <md-switch class="md-secondary"></md-switch>
  </md-list-item>
  
  <md-divider></md-divider>
  
  <fila-tarea ng-repeat="tarea in $ctrl.tareas | orderBy:'-id'" tarea="tarea"></fila-tarea>
  
</md-list>
